<div class="padding">
    <nav class="navbar">
        <div class="container-fluid">
            <div class="nav navbar-header">
                <img src="app/assets/logo.png" alt="" />
            </div>
        </div>
    </nav>

    <div>
        <button class="btn btn-info">New Code</button>
    </div>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr class="">
                    <th>Name</th>
                    <th>Email</th>
                    <th>Code</th>
                    <th>Redeemed this Month</th>
                    <th>Redeemed last Month</th>
                    <th>Total Redeemed</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="client in clients">
                    <td>{{ client.name }}</td>
                    <td>{{ client.email }}</td>
                    <td>{{ client.code }}</td>
                    <td>{{ client.month2date }}</td>
                    <td>{{ client.lastMonth }}</td>
                    <td>{{ client.total }}</td>
                    <td>
                        <button type="button" class="btn btn-default" aria-label="Edit">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-default" aria-label="Remove">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
